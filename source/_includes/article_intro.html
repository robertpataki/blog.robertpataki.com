<a href="{{ post.url }}" title="{{ title }}" class="big-link">
	<h1 class="post-title">{{ title }}</h1>
	<div>
		<div class="post-meta-intro">
			<div class="post-date-intro">{{ date_text }}</div>
			{% if category != '0' %}
			<div class="post-categories">
				{% for category in post.categories %}
					<span class="post-category post-category--{{ post.category_group }}">{{ category }}</span>
				{% endfor %}
			</div>
			{% endif %}
		</div>
	</div>
	<p class="post-intro">{{ intro }}</p>
</a>
